<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="../styles/dropdown.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#news">News</a></li>
            <li class="drop">
                <a href="#dropdown" class="dropbtn">Social</a>
                <div class="drop-content ">
                    <a href="#facebook">Facebook</a>
                    <a href="#twitter">X-twitter</a>
                    <a href="#whatsapp">Whatsapp</a>
                </div>
            </li>
        </ul>
    </nav><br>

    <h2>Basic Dropdown</h2>
    <div class="dropdown">
        <span>Hover over this text!</span>
        <div class="dropdown-content">
            <p>Awesome isn't?</p>
        </div>
    </div>
    <br>

    <h2>Dropdown Menu</h2>
    <div class="dropdown" >
        <button class="dropdownbtn">Check it out</button>
        <div class="dropdown-content1">
            <a href="#link 1">Link 1</a>
            <a href="#link-2">Link 2</a>
            <a href="#link-3">Link 3</a>
        </div>
    </div>
    <br>

    <h2>Dropdown Image</h2>
    <div class="dropdown">
        <span>Try it out!</span>
        <div class="dropdown-image">
            <img src="../images/beautiful.jpg" alt="Beach" width="300" height="200">
            <div class="decription"><strong>Paradise Beach</strong></div>
        </div>
    </div>
</body>
</html>
